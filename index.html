<!DOCTYPE htmlPUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>Promotional Email With Dark Mode</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f6f9fc;
        }
        table {
            border-spacing: 0;
        }
        td {
            padding: 0;
        }
        img {
            border: 0;
        }
        @media only screen and (max-width: 600px) {}

        @media only screen and (max-width: 400px) {}
    </style>
</head>

<body style="Margin:0;padding:0;min-width:100%;">
    <div
        style="font-size:0px;line-height:1px;mso-line-height-rule:exactly;display:none;max-width:0px;max-height:0px;opacity:0;overflow:hidden;mso-hide:all;">
        <!-- Add 85-100 Characters of Preheader Text Here -->
    </div>

    <center class="wrapper" style="table-layout:fixed;"></center>
    <table align="center" style="border-spacing:0;Margin:0;padding:0;width:100%;max-width:600px;">
        <tr>
            <td style="padding:0;">
                <table width="100%;" style="border-spacing:0;">
                    <tr>
                        <td class="two-columns" style="padding:0;">
                            <table class="column"
                                style="border-spacing:0;width:100%;max-width:300px;vertical-align:top;display:inline-block;">
                                <tr>
                                    <td style="padding:10px;">
                                        <img src="https://via.placeholder.com/280x200" alt="" width="280"
                                            style="max-width:280px;border-spacing:0;">
                                    </td>
                                </tr>
                            </table>
                            <!--[if (gte mso 9)|(IE)]>
<![endif]-->
</body>


</html>
